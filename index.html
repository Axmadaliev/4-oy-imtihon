<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/main.css">

</head>

<body>

    <div class="container">

        <div id="myLinks" class="modal1">
            <div class="col-8"></div>
            <div data-clean="seete" class="col-4 modalchild">
                
            </div>
        </div>


        <!-- Modal -->

        <!-- end modal -->
        <header class="header mt-4">
            <img src="./image/logo.png" alt="">
            <div class="searchDiv w-50">
                <img data-set="seet" class="imageSearch" src="./image/search.png" alt="">
                <input class="input-search form-control w-100" value="javascript" type="text" id="input-search">
            </div>
            <svg width="43" height="43" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">

                    fill="#FFCE31" />

                    d="M10.0818 19.3967L11.5001 23L12.9185 19.3967C12.4585 19.5117 11.9985 19.55 11.5001 19.55C11.0018 19.55 10.5418 19.5117 10.0818 19.3967Z"

            <button class="btn btnElement">Logout</button>
        </header>




        <div class="showingBook mt-5">
            <div class="sortStreet">
                <p class="showPage">
                    Showing <span class="showPageNumber">18</span> Result(s)
                </p>

                <div class="sortElements">
                    <img src="./image/sortedimg.png" alt="">
                    <button type="button" class="sortedEl">
                        Order by newest
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="bookMark col-3">
                    <h2>Bookmarks</h2>
                    <p>
                        If you don’t like to read, you haven’t found the right book
                    </p>

                    <!-- bookmark -->
                    <div class="bookMarkItemList">


                    </div>
                </div>
                <!-- ulList -->
                <ul class="ulItem col-9">

                </ul>

                <div aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item page-link previousPage">
                            << </li>
                        <li class="page-item page-link answered">
                            1
                        </li>
                        <li class="page-item page-link nextPage">
                            >>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!-- bookmarktemplate -->
    <template id="templateBookMark">
        <div class="bookMarkList">
            <div>
                <h4 class="titleBookMark">Python</h4>
                <p class="actorBookMark">David M. Beazley</p>
            </div>
            <img  class="bookimage" width="20px" height="20px" src="./image/book-open.png" alt="">
            <button data-remove="delet" class="BookMark clouse_btn">
                <img data-remove="delet" src="./image/deleteBtn.png" alt="">
            </button>
        </div>
    </template>
    <!-- booklisttemplate -->
    <template id="templateBookList">
        <li class="cord liItem mt-2 mb-2">
            <img class="liItemImg" src="" alt="">
            <h3 class="liItemTitle">Python</h3>
            <p class="liItemActor">David M. Beazley</p>
            <p class="liItemYear">2019</p>
            <div class="btnlar mb-1">
                <button data-setbook="bookMark" class="bookMarkBtn btnWidth">Bookmark</button>
                <button data-set="set" onclick="myFunction()" class="moreInfoBtn btnWidth">More Info</button>
            </div>
            <button class="read">Read</button>
        </li>
    </template>

    <template class="template_modal">
        <div class="modal_enters">
            <div class="modalChildrenTop">
                <h2 class="modal_title">
                    Python
                </h2>
                <button data-clouse="clouse" class="clouse_btn">
                    <img src="./image/clousesEl.png" alt="">
                </button>
                </div>
                <div class="modal_bottom">
                <img class="modal_img mt-4 mb-4" src="" alt="">
                <p class="modal_description mb-4">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illo
                    illum voluptas cumque, placeat, expedita sunt inventore hic veniam fuga rem debitis nulla,
                    numquam provident quia voluptatibus exercitationem ex. Rem, in.</p>
                    Author : <p class="modal_auther mb-4"></p>
                    Published :<p class="modal_published mb-4"> </p>
                    Publishers :<p class="modal_publishers mb-4"></p>
                    Categories:<p class="modal_catedories mb-4"></p>
                    Pages Count:<p class="modal_page_count mb-4"></p>
                <button class="modal_read_btn mb-4 ms-auto">Read</button>
            </div>
        </div>
    </template>





</body>
<script src="./js/login-true.js"></script>
